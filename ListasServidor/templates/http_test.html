<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Peticiones HTTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .method-group {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <h1 class="text-center mb-4">Prueba de Peticiones HTTP</h1>

        <div class="method-group">
          <h2>Peticiones GET</h2>
          <div class="d-flex flex-wrap gap-2">
            <button id="btnGet" class="btn btn-primary">Realizar GET</button>
            <button id="btnGetPosts" class="btn btn-secondary">GET Posts (JSONPlaceholder)</button>
          </div>
        </div>

        <div class="method-group">
          <h2>Peticiones POST</h2>
          <button id="btnPost" class="btn btn-success">Realizar POST</button>
        </div>

        <div class="method-group">
          <h2>Peticiones PUT</h2>
          <button id="btnPut" class="btn btn-warning">Realizar PUT</button>
        </div>

        <div class="method-group">
          <h2>Peticiones DELETE</h2>
          <button id="btnDelete" class="btn btn-danger">Realizar DELETE</button>
        </div>

        <div id="resultado" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    const resultadoDiv = document.getElementById('resultado');

    // Función para mostrar resultados
    function mostrarResultado(texto) {
      resultadoDiv.textContent += texto + '\n';
      console.log(texto);
    }

    // Función para limpiar resultados
    function limpiarResultado() {
      resultadoDiv.textContent = '';
    }

    // Función para medir tiempo de respuesta
    async function hacerPeticion(method, url, options = {}) {
      const startTime = Date.now();
      mostrarResultado(`Iniciando petición ${method} a: ${url}`);

      try {
        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json',
            ...options.headers
          },
          ...options
        });

        const endTime = Date.now();
        const responseTime = endTime - startTime;

        mostrarResultado(`Método: ${method}`);
        mostrarResultado(`URL: ${url}`);
        mostrarResultado(`Código de estado: ${response.status}`);
        mostrarResultado(`Tiempo de respuesta: ${responseTime} ms`);

        // Mostrar headers de respuesta
        mostrarResultado('Response Headers:');
        for (let [key, value] of response.headers) {
          mostrarResultado(`  ${key}: ${value}`);
        }

        // Intentar obtener el cuerpo de la respuesta
        try {
          const data = await response.json();
          mostrarResultado(`Respuesta: ${JSON.stringify(data, null, 2)}`);
        } catch (e) {
          const text = await response.text();
          mostrarResultado(`Respuesta (texto): ${text}`);
        }

        return response;

      } catch (error) {
        const endTime = Date.now();
        const responseTime = endTime - startTime;
        mostrarResultado(`Error en petición ${method}: ${error.message}`);
        mostrarResultado(`Tiempo hasta error: ${responseTime} ms`);
      }
    }

    // Event listeners para los botones
    document.getElementById('btnGet').addEventListener('click', async () => {
      limpiarResultado();
      await hacerPeticion('GET', 'https://jsonplaceholder.typicode.com/posts/1');
    });

    document.getElementById('btnGetPosts').addEventListener('click', async () => {
      limpiarResultado();
      await hacerPeticion('GET', 'https://jsonplaceholder.typicode.com/posts');
    });

    document.getElementById('btnPost').addEventListener('click', async () => {
      limpiarResultado();
      await hacerPeticion('POST', 'https://jsonplaceholder.typicode.com/posts', {
        body: JSON.stringify({
          title: 'Prueba de POST',
          body: 'Contenido de prueba',
          userId: 1
        })
      });
    });

    document.getElementById('btnPut').addEventListener('click', async () => {
      limpiarResultado();
      await hacerPeticion('PUT', 'https://jsonplaceholder.typicode.com/posts/1', {
        body: JSON.stringify({
          id: 1,
          title: 'Prueba de PUT actualizada',
          body: 'Contenido actualizado',
          userId: 1
        })
      });
    });

    document.getElementById('btnDelete').addEventListener('click', async () => {
      limpiarResultado();
      await hacerPeticion('DELETE', 'https://jsonplaceholder.typicode.com/posts/1');
    });

    // Mostrar información inicial
    mostrarResultado('Página cargada. Haz clic en un botón para probar las peticiones HTTP.');
    mostrarResultado('Abre las DevTools (F12) y ve a la pestaña Network para ver los detalles.');
    mostrarResultado('Evidencias en consola y pestaña Network del navegador.');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
