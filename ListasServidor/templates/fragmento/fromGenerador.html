{% extends 'template.html' %}
{% block title %}{{ 'Editar Generador' if generador else 'Registrar Generador' }}{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">{{ 'Editar Generador' if generador else 'Registrar Generador' }}</h4>
        </div>
        <div class="card-body">
            <form action="{{ url_for('router.update_generador', id=generador.idGenerador) if generador else url_for('router.send_generador') }}" method="post" class="generador-form">
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <input type="text" class="form-control" name="modelo" id="modelo" value="{{ generador.modelo if generador else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="costo" class="form-label">Costo:</label>
                    <input type="number" min="0" step="any" class="form-control" name="costo" id="costo" value="{{ generador.costo if generador else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="consumoComustible" class="form-label">Consumo de Combustible:</label>
                    <input type="number" min="0" step="any" class="form-control" name="consumoComustible" id="consumoComustible" value="{{ generador.consumoComustible if generador else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="enegeriaGenerada" class="form-label">Energía Generada:</label>
                    <input type="number" min="0" step="any" class="form-control" name="enegeriaGenerada" id="enegeriaGenerada" value="{{ generador.enegeriaGenerada if generador else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="uso" class="form-label">Uso:</label>
                    <select name="uso" id="uso" class="form-select">
                        <option value="DOMESTICO" {% if generador and generador.uso == 'DOMESTICO' %}selected{% endif %}>Doméstico</option>
                        <option value="COMERCIAL" {% if generador and generador.uso == 'COMERCIAL' %}selected{% endif %}>Comercial</option>
                    </select>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">{{ 'Actualizar Generador' if generador else 'Registrar Generador' }}</button>
                    <a href="{{ url_for('router.home') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
