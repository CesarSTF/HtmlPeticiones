<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Costo</th>
                <th>Consumo de Combustible</th>
                <th>Energ√≠a Generada</th>
                <th>Uso</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in generadores %}
            <tr>
                <td>{{ item.modelo }}</td>
                <td>{{ item.costo }}</td>
                <td>{{ item.consumoComustible }}</td>
                <td>{{ item.enegeriaGenerada }}</td>
                <td>{{ item.uso }}</td>
                <td>
                    <form action="{{ url_for('router.delete_generador', id=item.idGenerador) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                    <a href="{{ url_for('router.edit_generador', id=item.idGenerador) }}" class="btn btn-warning btn-sm">Modificar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
